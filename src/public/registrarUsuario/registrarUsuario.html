    <br>
    <br>

    <br>
    <br>

    <br>
    <br>

    <br>
    <br>
    <input type="number" id="age" name="edad" placeholder="Edad" required min="16" max="99">
    <br>
    <br>
    <br>
    <br>
    <input type="button" id="button" name="button" value="Registrarme">
    <br>
    </form>
